<div class="profile">
<div class="profile-icon">
    <button mat-button class="profile-button">
        <img class="profile-img" src="./../../../assets/images/profile-user.png" alt="profile_img">
    </button>
</div>
<div class="profile-name" *ngFor="let name of profileName">
    {{ name.name }}
</div>
</div>
