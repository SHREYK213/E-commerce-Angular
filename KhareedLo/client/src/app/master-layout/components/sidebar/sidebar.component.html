<div>
  <button
    mat-icon-button
    class="toolbar-icon"
    aria-label="icon-button with menu icon"
    (click)="toggleSidebar()"
  >
    <mat-icon class="primary">menu</mat-icon>
  </button>
</div>

<mat-sidenav-container class="sidebar-container">
    <mat-sidenav class="sidebar" mode="side" opened="{{isSidebarOpen}}">
      <mat-nav-list>
        <a mat-list-item routerLink="/">Home</a>
        <a mat-list-item routerLink="/products">Products</a>
        <a mat-list-item routerLink="/categories">Categories</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="main-content">
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
