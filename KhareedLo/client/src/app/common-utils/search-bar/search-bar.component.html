<div class="search-box-container">
    <form>
        <mat-icon class="search-icon" color="primary">search</mat-icon>
        <input matInput
         type="text"
         class="search-input"
         name="searchInput"
         [(ngModel)]="searchInputValue"
         placeholder="Search..."
         autocomplete="off">
         <mat-icon class="cancel-button" color="primary" (click)="clearInput()">clear</mat-icon>
    </form>
</div>
